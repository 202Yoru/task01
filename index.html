        <h2><b><i>Rose</i></b></h2>
        <p> Roses are of many colours, mainly red, yellow, and 
            Rose flower is viewed as a symbol of balance.<br>
            Rose has an attractive and a pleasant fragrance.<br>
            The rose flower is famous all over the world for its beauty.<br>
            Rose is a common plant and is found in almost every garden.</p>
